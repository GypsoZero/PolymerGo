<link rel="import"
      href="http://www.polymer-project.org/1.0/samples/components/polymer/polymer.html">
<!-- import the iron-input custom element -->
<link rel="import"
      href="http://www.polymer-project.org/1.0/samples/components/iron-input/iron-input.html">
<link rel="import" href="/elements/post-service.html">
<dom-module id="text-enter">
  <style type="text/css">
    ul{
      height: 200px;
      overflow: auto;
    }
    textarea{
      width: 100%;
    }
  </style>
  <template>
    <post-service id="service"></post-service>
    <ul>
      <li>Test</li>
    </ul>
    <textarea id"textarea" placeholder="Your name here..."></textarea>
    <button id="input">Submit</button>
  </template>

  <script>
    Polymer({
      is: "text-enter",
      


      properties: {
        messageContent: String
      },

      listeners:{
        "input.click": "submit"
      },

      submit: function(event){
        this.messageContent = Polymer.dom(this.root).querySelector("textarea").value;
        console.log(this.messageContent);
        this.service.addMessage({
            'content': this.messageContent
        });
      }

    });
  </script>

</dom-module>
