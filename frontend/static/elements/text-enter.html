
<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="text-enter">
    <style type="text/css">
        ul{
          height: 200px; 
          overflow:auto;
        }
        textarea{ 
            width: 100%;
            height: 50px;         
        }
    </style>
    <template>
        <ul>
            <li>test</li>
        </ul>
        <textarea id="textarea">test</textarea>
        <button id="input">Submit</button>
        
    </template>
</dom-module>

<script>
  myElement = Polymer ({
     is: "text-enter",  
    

    listeners: {
      'input.click': 'regularTap',
      'textarea.keyup': 'enter'
    },

    regularTap: function(e) {
      var content = document.createElement("li");
      var textArea = Polymer.dom(this.root).querySelector("textarea");
      content.innerHTML = textArea.value;
      textArea.value = "";
      Polymer.dom(this.root).querySelector("ul").appendChild(content);
    
    },

    enter: function(e) {
      if(e.keyCode != 13){
        return;
      }
      var content = document.createElement("li");
      var textArea = Polymer.dom(this.root).querySelector("textarea");
      content.innerHTML = textArea.value;
      textArea.value = "";
      Polymer.dom(this.root).querySelector("ul").appendChild(content);
    
    },
    
  });
</script>
